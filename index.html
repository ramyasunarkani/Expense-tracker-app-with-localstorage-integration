<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body class=>
    <div class="container-sm mt-4">
        <h2 class="text-center mb-4 text-primary">Expense Tracker</h2>
        <form class="p-4 bg-white shadow rounded mb-4 w-50 mx-auto">
            <div class="mb-3">
                <label for="number" class="form-label">Choose Expense Amount:</label>
                <input type="number" id="number" class="form-control" autocomplete="number">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Choose Description:</label>
                <input type="text" id="desc" class="form-control">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose a category:</label>
                <select id="category" class="form-select">
                    <option value="none">None</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="movie">Movie</option>
                    <option value="electricity">Electricity</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-20">Submit</button>
        </form>
        <ul id="userList" class="list-group"></ul>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
